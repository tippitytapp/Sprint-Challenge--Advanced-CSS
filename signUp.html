<div class="form">
    <h2>Sign Up to Receive our Magazine</h2>
<form>
    <!-- <label for="fname">First name:</label><br> -->
    <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
    <!-- <label for="lname">Last name:</label><br> -->
    <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
    <!-- <label for="email">Email:</label><br> -->
    <input type="email" id="email" name="email" placeholder="Email"><br><br>
    <!-- <label for="phone">Phone:</label><br> -->
    <input type="tel" id="phone" name="phone" placeholder="Phone"><br><br>
    <label for="street">Address</label><br>
    <input type="text" id="street" name="street" placeholder="Street"><br><br>
    <input type="text" id="city" name="city" placeholder="City"><br><br>
    <input type="text" id="state" name="state" placeholder="State"><br><br>
    <input type="number" id="zip" name="zip" placeholder="Zip Code">

    <br>
    <br>
    <input type="checkbox" id="agree" name="agree" value="agree">
    <label for="Agree">By Clicking this box, I agree to the <br>Terms and conditions. I also agree to <br>recieve occasional emails in the future.</label><br>
    <br>
    <input type="submit" value="Submit"

</form>
